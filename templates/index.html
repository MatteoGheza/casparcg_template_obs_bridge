<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasparCG template OBS bridge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                        viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <strong>CasparCG template OBS bridge</strong>
                </a>
            </div>
        </div>
    </header>

    <main>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    
                    {%- for key, values in socket_clients.items() %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ key }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ values.templateName }}</h6>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button onclick="play('{{ key }}')" type="button" class="btn btn-lg btn-outline-success">Play</button>
                                        <button onclick="stop('{{ key }}')" type="button" class="btn btn-lg btn-outline-danger">Stop</button>
                                    </div>
                                    <div class="btn-group">
                                        <button onclick="disconnect('{{ key }}')" type="button" class="btn btn-sm btn-outline-danger">Disconnect</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {%- endfor %}

                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
<script>
function play(sid) {
    fetch(`/${sid}/play`, {
        method: "POST"
    }).then((r) => {
        console.log(r);
    });
}

function stop(sid) {
    fetch(`/${sid}/stop`, {
        method: "POST"
    }).then((r) => {
        console.log(r);
    });
}

function update(sid, data) {
    fetch(`/${sid}/update`, {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }).then((r) => {
        console.log(r);
    });
}

function disconnect(sid) {
    if(!confirm("Are you sure you want to disconnect this client?")) return;

    fetch(`/${sid}/delete`, {
        method: "POST"
    }).then((r) => {
        console.log(r);
    });
}
</script>
</body>

</html>
